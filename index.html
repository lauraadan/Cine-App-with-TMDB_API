<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine App</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <nav
      class="navbar is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="./images/logo.png" height="28" alt="logo" />
          <span id="app-title">CINE APP</span>
        </a>

        <a
          role="button"
          id="btn-menu"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="items-menu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#now-playing"> En cartelera </a>

          <a class="navbar-item" href="#populars"> Populares </a>

          <div class="navbar-item" href="#populars">
            <div class="control has-icons-left has-icons-right">
              <form id="form-search">
                <input
                  id="input-search"
                  class="input is-small is-rounded"
                  type="text"
                  placeholder="Buscar"
                  autocomplete="off"
                />
                <span class="icon is-small is-left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="app"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
